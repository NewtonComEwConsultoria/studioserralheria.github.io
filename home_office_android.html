<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Office AR (Android)</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f1115;
      --card: #171a21;
      --text: #f5f7ff;
      --muted: #b9c1d9;
      --btn: #4f8cff;
      --btn-text: #ffffff;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f5f7ff;
        --card: #ffffff;
        --text: #121521;
        --muted: #586079;
      }
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 560px;
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 28px rgba(0,0,0,.18);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.35rem;
    }

    p {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.45;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      background: var(--btn);
      color: var(--btn-text);
      font-weight: 600;
      padding: 12px 18px;
      border-radius: 10px;
    }

    .note {
      margin-top: 12px;
      font-size: .92rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Visualizar Home Office em AR (Android)</h1>
    <p>Abra este link em um celular Android compatível com ARCore para iniciar o Google Scene Viewer.</p>

    <a id="ar-link" class="button" rel="noopener">Ver em AR no Android</a>

    <p class="note">Importante: Scene Viewer usa modelo <strong>.glb/.gltf</strong>. Arquivo <strong>.usdz</strong> é para iOS (Quick Look).</p>
  </main>

  <script>
    // URL pública HTTPS do seu modelo GLB (troque se necessário)
    const modelUrl = 'https://studioserralheria.github.io/home_office.glb';

    // Página para fallback quando o Scene Viewer não estiver disponível
    const fallbackUrl = 'https://studioserralheria.github.io/index.html';

    const title = 'Home Office';
    const mode = 'ar_preferred'; // ou 'ar_only'

    const sceneViewerUrl =
      'intent://arvr.google.com/scene-viewer/1.0' +
      '?file=' + encodeURIComponent(modelUrl) +
      '&mode=' + encodeURIComponent(mode) +
      '&title=' + encodeURIComponent(title) +
      '#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=' +
      encodeURIComponent(fallbackUrl) +
      ';end;';

    const arLink = document.getElementById('ar-link');
    arLink.href = sceneViewerUrl;
  </script>
</body>
</html>
